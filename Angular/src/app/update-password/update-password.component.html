<!-- UpdatePasswordComponent HTML -->
<div class="container">
     <div class="row justify-content-center">
          <div class="col-md-6">
               <div class="card mt-5">
                    <div class="card-body">
                         <h1 class="card-title text-center">Update Password</h1>
                         <form (ngSubmit)="onSubmit(updatePasswordForm)" #updatePasswordForm="ngForm">
                              <!-- ... Other form fields ... -->
                              <div class="mb-3">
                                   <label for="email" class="form-label">Email address</label>
                                   <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                        name="email" [(ngModel)]="formData.email" required>
                              </div>
                              <div class="mb-3">
                                   <label for="oldPassword" class="form-label">Old Password</label>
                                   <input type="password" class="form-control" id="oldPassword"
                                        placeholder="Old Password" name="oldPassword" [(ngModel)]="formData.oldPassword"
                                        required>
                              </div>
                              <div class="mb-3">
                                   <label for="newPassword" class="form-label">New Password</label>
                                   <input type="password" class="form-control" id="newPassword"
                                        placeholder="New Password" name="newPassword" [(ngModel)]="formData.newPassword"
                                        required>
                              </div>
                              <!-- Display a message if the old password doesn't match -->
                              <div *ngIf="passwordMismatch" class="alert alert-danger">
                                   Old password doesn't match. Please check and try again.
                              </div>
                              <!-- ... Other form fields ... -->
                              <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
                         </form>
                    </div>
               </div>
          </div>
     </div>
</div>
